<!-- 26. Inverta uma string usando um loop -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerc√≠cio 26</title>
</head>
<body>
    
    <script>

        function inverteString(str) {
            var stringInvertida = ""

            for (var i = str.length - 1; i >= 0; i--) {
                stringInvertida += str[i]
            }

            return stringInvertida
        }

        var stringOriginal = prompt("Digite uma string:")
        console.log(inverteString(stringOriginal))

    </script>

</body>
</html>
