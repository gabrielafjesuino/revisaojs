<!-- 16. Dada uma nota entre 0 e 10, exiba a classificação: 
A (9-10), B (7-8), C (5-6), D (3-4), E (0-2). -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 16</title>
</head>
<body>
    
    <script>

        function classificacao(nota) {
            if (nota >= 9 && nota <= 10) {
                console.log("Classificação: A")
            } else if (nota >= 7 && nota <= 8) {
                console.log("Classificação: B")
            } else if (nota >= 5 && nota <= 6) {
                console.log("Classificação: C")
            } else if (nota >= 3 && nota <= 4) {
                console.log("Classificação: D")
            } else {
                console.log("Classificação: E")
            }
        }

        var nota = parseFloat(prompt("Digite uma nota entre 0 e 10:"))
        classificacao(nota)

    </script>

</body>
</html>
