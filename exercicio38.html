<!-- 38. Concatene todos os elementos de um array em uma única string -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 38</title>
</head>
<body>
    
    <script>

        function concatenarArray(array) {
            return array.join('')
        }

        var meuArray = ['Olá', ' ', 'mundo', '!']
        console.log(concatenarArray(meuArray))

    </script>

</body>
</html>

<!-- Explicação: Descobri o join() por meio do site https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Global_Objects/Array/join -->
