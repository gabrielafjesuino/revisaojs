<!-- 29. Verifique se um número é primo -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 29</title>
</head>
<body>
    
    <script>

        let numero = parseInt(prompt("Informe um número: "))
        let primo = true

        if (numero <= 1) {
            primo = false
        } else {
            for (let i = 2; i < numero; i++) {
                if (numero % i === 0) {
                    Primo = false
                    break
                }
            }
        }

        if (primo) {
            alert("É primo")
        } else {
            alert("Não é primo")
        }

    </script>

</body>
</html>
