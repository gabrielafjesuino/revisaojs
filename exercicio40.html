<!-- 40. Crie uma função que receba um array e retorne a quantidade de números ímpares -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 40</title>
</head>
<body>
    
    <script>

        function contarImpares(array) {
            return array.filter(numero => numero % 2 !== 0).length
        }

        var meuArray = [1, 2, 3, 4, 5, 6, 7, 8, 9]
        console.log(contarImpares(meuArray))

    </script>

</body>
</html>

<!-- Explicação: Descobri o filter() por meio do site https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Array/filter -->
