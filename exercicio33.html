<!-- 33. Crie uma função que inverta a ordem dos elementos de um array -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 33</title>
</head>
<body>
    
    <script>

        function inverterArray(array) {
            array.reverse()
            return array
        }

        var meuArray = [1, 2, 3, 4, 5]
        var arrayInvertido = inverterArray(meuArray)
        console.log(arrayInvertido)

    </script>

</body>
</html>
