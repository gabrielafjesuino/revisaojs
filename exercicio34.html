<!-- 34. Remova os valores duplicados de um array -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 34</title>
</head>
<body>
    
    <script>

        function removerDuplicados(array) {
            return [...new Set(array)]
        }

        var meuArray = [1, 2, 3, 4, 1, 2, 3, 5]
        var arraySemDuplicados = removerDuplicados(meuArray)
        console.log(arraySemDuplicados)

    </script>

</body>
</html>

<!-- Explicação: ...new Set() cria um conjunto único a partir de um 
array, removendo duplicatas, e o espalha de volta em um novo array -->
