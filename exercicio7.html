<!-- 7. Crie uma função que receba um número e retorne seu valor absoluto -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7</title>
</head>
<body>
    
    <script>
        
        function valorAbsoluto(numero) {
            var numeroInteiro = parseInt(numero, 10)
            return Math.abs(numeroInteiro)
        }

        var numero = prompt("Digite um número:")
        console.log(valorAbsoluto(numero))

    </script>

</body>
</html>

<!-- Explicação: Descobri o Math.abs() por meio do site https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math/abs -->
