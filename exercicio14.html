<!-- 14. Escreva uma função que retorne o maior de dois números -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>
<body>
    
    <script>

        function maiorNumero(a, b) {
            if (a > b) {
                return a
            } else {
                return b
            }
        }

        console.log(maiorNumero(10, 15))

    </script>

</body>
</html>
