<!-- 32. Verifique se um elemento está presente em um array -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 32</title>
</head>
<body>
    
    <script>

        function verificaElemento(array, elemento) {
            if (array.includes(elemento)) {
                console.log("Está presente no array")
            } else {
                console.log("Não está presente no array")
            }
        }

        var numeros = [1, 2, 3, 4, 5]
        var elemento = 3
        verificaElemento(numeros, elemento)

    </script>

</body>
</html>

<!-- Explicação: Descobri o includes() por meio do site https://developer.mozilla.org/pt-BR/docs/Web/JavaScript/Reference/Global_Objects/Array/includes -->
