<!-- 17. Verifique se um número é múltiplo de 3 e/ou de 5 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 17</title>
</head>
<body>
    
    <script>

        function verificaMultiplo(numero) {
            if (numero % 3 === 0 && numero % 5 === 0) {
                console.log(numero + " é múltiplo de 3 e 5")
            } else if (numero % 3 === 0) {
                console.log(numero + " é múltiplo de 3")
            } else if (numero % 5 === 0) {
                console.log(numero + " é múltiplo de 5")
            } else {
                console.log(numero + " não é múltiplo de 3 nem de 5")
            }
        }

        var numero = parseInt(prompt("Digite um número:"), 10)
        verificaMultiplo(numero)

    </script>

</body>
</html>
