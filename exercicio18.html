<!-- 18. Escreva uma função que retorne o menor de três números -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 18</title>
</head>
<body>
    
    <script>

        function menorDeTres(a, b, c) {
            if (a <= b && a <= c) {
                return a
            } else if (b <= a && b <= c) {
                return b
            } else {
                return c
            }
        }

        console.log(menorDeTres(5, 10, 15))

    </script>

</body>
</html>
