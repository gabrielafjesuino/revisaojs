<!-- 24. Encontre todos os números pares entre 1 e 50 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 24</title>
</head>
<body>
    
    <script>

        for (var i = 1; i <= 50; i++) {
            if (i % 2 === 0) {
                console.log(i)
            }
        }

    </script>

</body>
</html>
