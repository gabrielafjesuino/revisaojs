<!-- 6. Verifique se um número é par ou ímpar -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 6</title>
</head>
<body>
    
    <script>
        
        var numero = parseInt(prompt("Informe um número:"))

        if (numero % 2 === 0) {
            console.log("Par")
        } else {
            console.log("Ímpar")
        }

    </script>

</body>
</html>
