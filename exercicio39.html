<!-- 39. Dado um array de strings, retorne o array com todas as strings em maiúsculas -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 39</title>
</head>
<body>
    
    <script>

        function emMaiusculas(array) {
            return array.map(elemento => elemento.toUpperCase())
        }

        var meuArray = ['olá', 'mundo', 'javascript']
        console.log(emMaiusculas(meuArray))

    </script>

</body>
</html>

<!-- Explicação: Descobri o map() por meio do site https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Map
e o toUpperCase() por meio do site https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/toUpperCase -->
